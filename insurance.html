    <div class="container">
        <form>
            <div class="form-group">
                <label for="gender" class=" control-label">Gender</label>
                <div class="btn-group btn-group-justified" data-toggle="buttons">
                    <label class="btn btn-default active">Male
                          <input type="radio" name="options" id="male" autocomplete="off" checked> 
                        </label>
                    <label class="btn btn-default"> Female
                            <input type="radio" name="options" id="female" autocomplete="off">  
                        </label>
                </div>
            </div>
            <div class="form-group">
                <label for="zipcode" class="control-label">Zipcode</label>
                <input type="number" class="form-control" id="zipcode" placeholder="Zipcode">
            </div>
            <div class="form-group">
                <label for="birthdate" class="control-label">BirthDate</label>
                <input type="date" id="birthdate" placeholder="Birthdate" class="form-control">
            </div>
            <div class="form-group">
                <label for="family" class=" control-label">Tobacco / Nicotone or Marijuana Use</label>
                <div class="btn-group btn-group-justified" data-toggle="buttons">
                    <label class="btn btn-default active"> Never
                          <input type="radio" name="options" id="short" autocomplete="off" checked> 
                        </label>
                    <label class="btn btn-default"> None in last 5 years
                            <input type="radio" name="options" id="medium" autocomplete="off">  
                        </label>
                    <label class="btn btn-default"> None in last 10 years
                           <input type="radio" name="options" id="long" autocomplete="off"> 
                         </label>
                </div>
            </div>
            <div class="form-group">
                <button type="button" id="submit" class="btn btn-success btn-lg">Submit</button>
            </div>
        </form>
