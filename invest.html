    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h3>Tell us a little about yourself, it takes only a few seconds.</h3>
                </div>
            </div>
    </section>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="age" class="control-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Age" min=18 max=120>
            </div>
            <div class="form-group">
                <label for="family" class="control-label">Family Consists Of</label>
                <div class="btn-group btn-group-justified" data-toggle="buttons">
                    <label class="btn btn-default active">Myself
                        <input type="checkbox" autocomplete="off" checked > 
                        </label>
                    <label class="btn btn-default"> Spouse
                        <input type="checkbox" autocomplete="off"> 
                        </label>
                    <label class="btn btn-default"> Others
                        <input type="checkbox" autocomplete="off"> 
                        </label>
                </div>
            </div>
            <div class="form-group">
                <label for="family" class=" control-label">Investment Timeframe</label>
                <div class="btn-group btn-group-justified" data-toggle="buttons">
                    <label class="btn btn-default active">Short: Less than 3 Years
                          <input type="radio" name="options" id="short" autocomplete="off" checked> 
                        </label>
                    <label class="btn btn-default"> Intermediate: 3 - 7 Years
                            <input type="radio" name="options" id="medium" autocomplete="off">  
                        </label>
                    <label class="btn btn-default"> Long: 7+ Years
                           <input type="radio" name="options" id="long" autocomplete="off"> 
                         </label>
                </div>
            </div>
            <div class="form-group">
                <label for="income" class=" control-label">Total Income</label>
                <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input type="number" class="form-control" id="income" placeholder="Total Income">
                </div>
            </div>
            <div class="form-group">
                <label for="assets" class=" control-label">Total Liquid Assets</label>
                <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input type="number" class="form-control" id="assets" placeholder="Total Liquid Assets">
                </div>
            </div>
            <div class="form-group">
                <label for="risk" class=" control-label">Risk Tolerance</label>
                <div class="btn-group btn-group-justified" data-toggle="buttons">
                    <label class="btn btn-default active">
                          <input type="radio" name="options" id="low" autocomplete="off" checked> Low Risk : Low Return
                        </label>
                    <label class="btn btn-default">
                            <input type="radio" name="options" id="moderate" autocomplete="off">  Medium Risk : Medium Return
                        </label>
                    <label class="btn btn-default">
                           <input type="radio" name="options" id="high" autocomplete="off"> High Risk : High Return
                         </label>
                </div>
            </div>
            <div class="form-group">
                <button type="button" id="submit" class="btn btn-success btn-lg">Submit</button>
            </div>
        </form>
    </div>
